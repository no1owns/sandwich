<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Logger App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sandwich Logger App</h1>
  
  <!-- Sign-Up Form -->
  <form id="sign-up-form">
    <input type="email" id="sign-up-email" placeholder="Email" required>
    <input type="password" id="sign-up-password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Photo Upload Form -->
  <form id="photo-upload-form">
    <input type="file" id="photo-upload" required>
    <button type="submit">Upload Photo</button>
  </form>

  <!-- Google Maps Integration -->
  <div id="map"></div>

  <script src="signUp.js"></script>
  <script src="login.js"></script>
  <script src="dataOperations.js"></script>
  <script src="photoUpload.js"></script>
  <script src="googleMaps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
