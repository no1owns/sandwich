<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Logger App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sandwich Logger App</h1>

  <!-- Photo Upload Form -->
  <h2>Upload a Sandwich Photo</h2>
  <form id="photo-upload-form">
    <input type="file" id="photo-upload" required>
    <input type="text" id="photo-description" placeholder="Description" required>
    <button type="submit">Upload Photo</button>
  </form>

  <!-- Sandwich List Container -->
  <h2>Sandwich List</h2>
  <ul id="sandwich-list"></ul>

  <!-- Use type="module" for scripts -->
  <script src="photoUpload.js" type="module"></script>
  <script src="dataOperations.js" type="module"></script>
</body>
</html>
