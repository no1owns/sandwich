<body>
  <div class="container">
    <h1>Sandwich Logger App</h1>

    <!-- Photo Upload Form -->
    <h2>Upload a Sandwich Photo</h2>
    <form id="photo-upload-form" class="form-inline">
      <label for="photo-upload" class="file-input-label">Choose a photo...</label>
      <input type="file" id="photo-upload" required>
      <button type="submit">Process Photo</button>
    </form>

    <!-- Sandwich Details Form -->
    <h2>Sandwich Details</h2>
    <form id="sandwich-details-form" class="sandwich-details-form" style="display:none;">
      <input type="text" id="sandwich-name" placeholder="Sandwich Name" required>
      <textarea id="photo-description" placeholder="Description" required></textarea>
      <select id="sandwich-type" required>
        <option value="" disabled selected>Select Sandwich Type</option>
        <option value="establishment">Establishment</option>
        <option value="homemade">Homemade</option>
      </select>
      <button type="submit">Save Sandwich</button>
    </form>

    <!-- Sandwich List Container -->
    <h2>Sandwich List</h2>
    <div id="sandwich-list" class="sandwich-grid"></div>
  </div>
